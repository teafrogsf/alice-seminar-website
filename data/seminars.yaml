      bio: "Senior researcher at Microsoft who obtained his PhD degree from HKUST, and bachelor's degree from ShanghaiTech University, mainly focusing on the working mechanisms and large-scale pretraining of large language and multimodal models."
    slides: "/slides/series-1-04-yifei.pdf"
