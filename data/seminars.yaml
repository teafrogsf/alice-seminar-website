    series: 1
    date: "2025-08-03"
    title: "Localize the Credits of Reasoning in Roaring 2025:"
    subtitle: "LLM Reasoning Paper Potpourri"
    speaker: 
      name: "褚天哲"
      bio: "1st year PhD@HKU, advised by Prof. Yi Ma, focusing on things he doesn’t understand: where does LLM’s reasoning capability come from, how to build benchmarks that are hard to be hacked, how to cook worse than ShanghaiTech restaurants, etc."
    slides: "/slides/series-1-02-tianzhe.pdf"
  - id: 3
    series: 1
    date: "2025-08-10"
    title: "Can language models teach us something about how human think and learn?"
    subtitle: "A Path to Cognitive Language Models"
    speaker: 
      name: "宁若汐"
      bio: "First-year PhD student in Computational Linguistics at the University of Waterloo, advised by Prof. Freda Shi, focusing on probing the cognitive capacities of language models and developing cognitively inspired architectures."
