      bio: "MIT CSAIL二年级博士生，导师为Prof. Yoon Kim。专注于线性注意力机制、机器学习与大语言模型交叉领域，聚焦高效序列建模的硬件感知算法设计。Flash Linear Attention 项目的主要贡献者。"
