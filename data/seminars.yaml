    series: 1
    date: "2025-09-01"
    title: "Efficient LLM Serving with Context Caching"
    subtitle: "高效大模型推理中的上下文缓存"
    speaker: 
      name: "谢志强"
      bio: "斯坦福大学三年级计算机系统方向博士生。研究聚焦于构建高效、可靠的机器学习系统。SGLang项目的主要贡献者。"
